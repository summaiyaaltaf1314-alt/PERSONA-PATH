                <div class="menu-item">
                    <i class="fas fa-book"></i>
                    <a href="resource.html" class="menu-link">
                        <span>Resources</span>
                    </a>
                </div>
                <div class="menu-item active">
                    <i class="fas fa-file-alt"></i>

                <div class="menu-item">

                    <i class="fas fa-sign-out-alt"></i>

        <main class="main-content" id="main-content">
            <header class="main-header">
                <div class="header-left">
                    <div class="hamburger-menu-mobile" id="hamburger-menu-mobile">
                        <i class="fas fa-bars"></i>
                    </div>

                        <i class="fas fa-bars"></i>
                    </div>
                    <h1 class="greetres"> Career Resources</h1>
            <p class="subtitle">Explore curated resources to help you grow in your field.</p>

                                <div class="user-name">Totok Michael</div>

            <div class="bg-white p-6 rounded-2xl shadow-lg h-full overflow-y-auto" id="resources-content">

                    <h2 class="text-xl font-bold text-gray-700 mb-6">Select The Domain/Area Of Interest</h2>
                    <div class="flex flex-wrap gap-2" id="category-buttons">

                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="resources-grid">
                    <!-- Cards will be added here by JS -->
                </div>

                <div id="resource-detail" style="display: none;">
                    <div class="mb-6">
                        <button id="back-to-resources" class="flex items-center text-indigo-600 font-semibold hover:text-indigo-800 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 h-5 mr-2">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                            </svg>

                        </button>
                    </div>
                    <div class="bg-white p-4 sm:p-6 rounded-lg">
                        <img id="detail-image" class="w-full h-64 sm:h-80 md:h-96 object-cover rounded-xl shadow-lg mb-6">
                        <h1 id="detail-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4"></h1>
                        <p id="detail-description" class="text-gray-600 leading-relaxed mb-6"></p>
                        <a id="view-resource" class="inline-flex items-center justify-center bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                            Visit Resource
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 h-5 ml-2">
