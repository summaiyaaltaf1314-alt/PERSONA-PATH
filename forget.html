<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PersonaPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #374151;
            margin: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
        }
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            filter: blur(100px);
            opacity: 0.6;
        }
        body::before {
            width: 400px;
            height: 400px;
            background-color: #cdbcd3;
            top: 10%;
            left: 5%;
        }
        body::after {
            width: 500px;
            height: 500px;
            background-color: #eba5fc;
            bottom: 5%;
            right: 5%;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 100px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: 700;
            color: #8c52ff;
        }
        h1 {
            color: #8c52ff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            background-color: #8c52ff;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 300px;
                padding: 20px;
                margin-top: 80px;
            }
            .logo {
                font-size: 24px;
                top: 15px;
                left: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            input, button {
                padding: 12px;
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .container {
                max-width: 250px;
                padding: 15px;
                margin-top: 60px;
            }
            .logo {
                font-size: 20px;
                top: 10px;
                left: 10px;
            }
            h1 {
                font-size: 1.2em;
            }
            input, button {
                padding: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="logo">PersonaPath</div>
    <div class="container">
        <h1>Forgot Password</h1>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button id="sendResetBtn">Send Reset Link</button>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
