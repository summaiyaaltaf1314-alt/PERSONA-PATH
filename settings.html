<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaPath Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">PersonaPath</div>
            <button class="close-btn" id="close-sidebar"><i class="fas fa-times"></i></button>
            <nav class="menu">
                <div class="menu-item"><i class="fas fa-clipboard-list"></i><a href="dashboard.html" class="menu-link"><span>Test Results</span></a></div>
                <div class="menu-item"><i class="fas fa-book"></i><a href="resource.html" class="menu-link"><span>Resources</span></a></div>
                <div class="menu-item"><i class="fas fa-file-alt"></i><a href="resume.html" class="menu-link"><span>Resume Generator</span></a></div>
                <div class="menu-item"><i class="fas fa-road"></i><a href="career.html" class="menu-link"><span>Career Roadmap</span></a></div>
            </nav>
            <div class="menu-section-title">GENERAL</div>
            <nav class="menu">
                <div class="menu-item active"><i class="fas fa-cog"></i><a href="settings.html" class="menu-link"><span>Settings</span></a></div>
                <div class="menu-item"><i class="fas fa-question-circle"></i><a href="help.html" class="menu-link"><span>Help</span></a></div>
                <div class="menu-item logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <header class="main-header">
                <div class="header-left">
                    <div class="hamburger-menu-mobile" id="hamburger-menu-mobile"><i class="fas fa-bars"></i></div>
                    <div class="hamburger-menu-desktop" id="hamburger-menu-desktop"><i class="fas fa-bars"></i></div>
                    <h1 class="greetres">Settings</h1>
                    <p class="subtitle">Manage your profile and account details.</p>
                </div>
            </header>

            <div class="settings-container">
                <form id="settingsForm">
                    <!-- Profile Information -->
                    <div class="section-card">
                        <h2 class="section-title">Profile Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required />
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="section-card">
                        <h2 class="section-title">Contact Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required />
                            </div>
                            <div class="form-group">
                                <label for="altEmail">Alternate Email (optional)</label>
                                <input type="email" id="altEmail" name="altEmail" />
                            </div>
                        </div>

                        <!-- EDUCATION SECTION -->
                        <h3 class="text-lg font-semibold mt-6 mb-3 text-gray-700">Education</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="degree">Degree</label>
                                <input type="text" id="degree" name="degree" placeholder="e.g. Bachelor of Computer Science" />
                            </div>
                            <div class="form-group">
                                <label for="institution">Institution</label>
                                <input type="text" id="institution" name="institution" placeholder="e.g. University of Lahore" />
                            </div>
                            <div class="form-group">
                                <label for="graduationYear">Graduation Year</label>
                                <input type="text" id="graduationYear" name="graduationYear" placeholder="e.g. 2024" />
                            </div>
                        </div>
                    </div>

                    <!-- Additional Details -->
                    <div class="section-card additional-details">
                        <h2 class="section-title">Additional Details</h2>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="bio">Bio (Short Description)</label>
                            <textarea id="bio" name="bio" placeholder="I am a Computer Science student exploring AI and career development."></textarea>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" />
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth (optional)</label>
                            <input type="date" id="dob" name="dob" />
                        </div>
                    </div>

                    <div id="messageContainer"></div>
                    <div class="btn-group">
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset Changes</button>
                        <button type="submit" id="saveBtn" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/11/09/10/20251109100450-U4KENJYU.js" defer></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
